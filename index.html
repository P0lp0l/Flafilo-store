<div class="container py-5 text-center">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",

        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    if(!localStorage.getItem('saiko_user_id')) {
        localStorage.setItem('saiko_user_id', 'user_' + Math.random().toString(36).substr(2, 9));
    }

    // Ø¯ÙˆØ§Ù„ Ø§Ù„ØªØµÙˆÙŠØª ÙˆØ§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const last = localStorage.getItem(key);
        const ref = db.collection("gifts").doc(id);
        if(last === type) {
            await ref.update({ [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else {
            if(last) await ref.update({ [last]: firebase.firestore.FieldValue.increment(-1) });
            await ref.update({ [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        }
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: inp.value,
            userId: localStorage.getItem('saiko_user_id'),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            pinned: false
        });
        inp.value = '';
    }

    async function deleteComment(pId, cId) {
        if(confirm("Ø­Ø°Ù ØªØ¹Ù„ÙŠÙ‚ÙƒØŸ")) await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete();
    }

    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            const userChoice = localStorage.getItem(`voted_${doc.id}`);
            let carouselId = `slide-${doc.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}" class="d-block w-100"></div>`).join('');
            
            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 mb-4">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                        </div>
                        <h3 class="mt-3">${data.name}</h3>
                        
                        <div class="reaction-container">

                            </div>

                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${data.name}" class="btn btn-wa w-100 py-2">Ø§Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</a>

                        <div class="comments-area" id="box-${doc.id}">

                        </div>

                        <div class="comment-input-group">
                            <input type="text" id="inp-${doc.id}" class="comment-field" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                            <button onclick="addComment('${doc.id}')" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;

            // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
            db.collection("gifts").doc(doc.id).collection("comments").orderBy("pinned", "desc").orderBy("createdAt", "asc").onSnapshot(cSnap => {
