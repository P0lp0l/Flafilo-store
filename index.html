    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {

        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || (data.image ? [data.image] : []);
            const choice = localStorage.getItem(`voted_${doc.id}`);

            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}"></div>`).join('');

            list.innerHTML += `

    // Ø¯Ø§Ù„Ø© Ø§Ù„ØªØµÙˆÙŠØª Ø§Ù„Ù…Ø·ÙˆØ±Ø©
    async function handleVote(id, type) {
        const key = `voted_${id}`;
        const lastAction = localStorage.getItem(key);
        const docRef = db.collection("gifts").doc(id);
        const batch = db.batch();

        if (lastAction === type) {
            // Ù„Ùˆ Ø¯Ø§Ø³ Ø¹Ù„Ù‰ Ù†ÙØ³ Ø§Ù„Ø²Ø±Ø§Ø± ØªØ§Ù†ÙŠ -> ÙŠØ´ÙŠÙ„ ØµÙˆØªÙ‡
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(-1) });
            localStorage.removeItem(key);
        } else if (!lastAction) {
            // Ù„Ùˆ Ø£ÙˆÙ„ Ù…Ø±Ø© ÙŠØµÙˆØª
            batch.update(docRef, { [type]: firebase.firestore.FieldValue.increment(1) });
            localStorage.setItem(key, type);
        } else {
            // Ù„Ùˆ ØºÙŠØ± Ø±Ø£ÙŠÙ‡ (Ù…Ù† Ø¥Ø¹Ø¬Ø§Ø¨ Ù„Ø¹Ø¯Ù… Ø¥Ø¹Ø¬Ø§Ø¨ Ø£Ùˆ Ø§Ù„Ø¹ÙƒØ³)
            batch.update(docRef, { 
                [lastAction]: firebase.firestore.FieldValue.increment(-1),
                [type]: firebase.firestore.FieldValue.increment(1) 
            });
            localStorage.setItem(key, type);
        }
        await batch.commit();
    }

    function loadComments(id) {
        db.collection("gifts").doc(id).collection("comments").orderBy("createdAt", "asc").onSnapshot(snap => {
            const area = document.getElementById(`box-${id}`);
            if(!area) return;
            let arr = []; snap.forEach(d => arr.push({id: d.id, ...d.data()}));
            arr.sort((a,b) => (b.isPinned||false) - (a.isPinned||false));
            area.innerHTML = arr.length === 0 ? '<small>Ù„Ø§ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</small>' : '';
            const myId = localStorage.getItem('saiko_user_id');
            arr.forEach(c => {
                area.innerHTML += `
                    <div class="comment-item">
                        ${(c.userId === myId && !c.isPinned) ? `<span onclick="deleteComment('${id}', '${c.id}')" class="del-btn">Ø­Ø°Ù</span>` : ''}
                        <div class="comment-text">${c.isPinned ? 'ğŸ“Œ ' : ''}${c.text}</div>
                    </div>`;
            });
        });
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: inp.value, userId: localStorage.getItem('saiko_user_id'),
            isPinned: false, createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

    }
