        .comments-area {

    </style>
</head>
<body>

<div class="container py-5 text-center">
    <h1 class="display-4 mb-4" style="font-weight:700; color:#00d4ff;">SAIKO Store</h1>
    <div id="products-list" class="row justify-content-center"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBfSCT_wePT2RexgcxZaz9NT9gWmXxgz0",
        authDomain: "flafilo-store.firebaseapp.com",
        projectId: "flafilo-store",
        storageBucket: "flafilo-store.firebasestorage.app",
        messagingSenderId: "470812703135",
        appId: "1:470812703135:web:ee2359353b3ad64b36a5aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    if(!localStorage.getItem('saiko_user_id')) {
        localStorage.setItem('saiko_user_id', 'u_' + Math.random().toString(36).substr(2, 9));
    }

    // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
    db.collection("gifts").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        snap.forEach(doc => {
            const data = doc.data();
            const imgs = data.images || [];
            let carouselId = `c-${doc.id}`;
            let carouselItems = imgs.map((url, i) => `<div class="carousel-item ${i === 0 ? 'active' : ''}"><img src="${url}"></div>`).join('');
            
            list.innerHTML += `
                <div class="col-lg-4 col-md-6 col-11 mb-4">
                    <div class="gift-card">
                        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">${carouselItems}</div>
                        </div>
                        <h3 class="mt-3">${data.name}</h3>
                        <p class="price">${data.price} Ø¬.Ù…</p>
                        <a href="https://wa.me/201289984200?text=Ø·Ù„Ø¨: ${data.name}" class="btn-wa">Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</a>

                        <div class="comments-area" id="box-${doc.id}">
                            <div id="loading-${doc.id}" style="color: #00d4ff;">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>
                        </div>

                        <div class="comment-input-group">
                            <input type="text" id="inp-${doc.id}" class="comment-field" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                            <button onclick="addComment('${doc.id}')" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
            loadComments(doc.id);
        });
    });

    function loadComments(productId) {
        const box = document.getElementById(`box-${productId}`);
        
        // Ù…Ø¤Ù‚Øª Ø·ÙˆØ§Ø±Ø¦: Ù„Ùˆ Ø§Ù„Ø¯Ø§ØªØ§ Ø§ØªØ£Ø®Ø±Øª Ø£ÙƒØªØ± Ù…Ù† 3 Ø«ÙˆØ§Ù†ÙŠØŒ Ø§Ù…Ø³Ø­ "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„"
        setTimeout(() => {
            const loader = document.getElementById(`loading-${productId}`);
            if (loader) loader.innerHTML = '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª</small>';
        }, 3000);

        db.collection("gifts").doc(productId).collection("comments").orderBy("pinned", "desc").orderBy("createdAt", "asc")
        .onSnapshot(cSnap => {
            if (!box) return;
            box.innerHTML = ''; // Ù…Ø³Ø­ Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ ÙÙˆØ± ÙˆØµÙˆÙ„ Ø£ÙŠ Ø±Ø¯

            if (cSnap.empty) {
                box.innerHTML = '<small class="text-muted">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</small>';
            } else {
                cSnap.forEach(cDoc => {
                    const c = cDoc.data();
                    const isMine = c.userId === localStorage.getItem('saiko_user_id');
                    box.innerHTML += `
                        <div class="comment-item ${c.pinned ? 'pinned' : ''}">
                            ${c.pinned ? '<i class="fas fa-thumbtack" style="color:#ff4d94; float:left"></i>' : ''}
                            ${isMine ? `<span style="color:#ff4d4d; font-size:0.7rem; cursor:pointer; float:left" onclick="deleteComment('${productId}','${cDoc.id}')">Ø­Ø°Ù</span>` : ''}
                            <div class="comment-text">${c.text}</div>
                        </div>`;
                });
            }
        });
    }

    async function addComment(id) {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await db.collection("gifts").doc(id).collection("comments").add({
            text: inp.value,
            userId: localStorage.getItem('saiko_user_id'),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            pinned: false
        });
        inp.value = '';
    }

    async function deleteComment(pId, cId) {
        if(confirm("Ø­Ø°Ù ØªØ¹Ù„ÙŠÙ‚ÙƒØŸ")) await db.collection("gifts").doc(pId).collection("comments").doc(cId).delete();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
